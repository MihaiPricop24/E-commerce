<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">MyShop</a>

        <form class="d-flex me-auto ms-3">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

        <!-- Conditional navbar items -->
        <div th:if="${user == null}">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-success">Register</a>
        </div>

        <div th:if="${user != null}" class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${user.firstName}">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="/settings">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item active">Categories</a>
                <a class="list-group-item">Electronics</a>
                <a class="list-group-item">Clothing</a>
                <a class="list-group-item">Books</a>
                <a class="list-group-item">Home</a>
                <a class="list-group-item">Toys</a>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10">
            <div class="row g-3">
                <!-- Loop over products -->
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card p-3">
                        <h5 th:text="${product.name}">Product Name</h5>
                        <p th:text="'$' + ${product.price}">Price</p>
                        <button class="btn btn-success w-100"
                                th:attr="data-id=${product.id}">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
