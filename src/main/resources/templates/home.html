<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store - Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üçé Apple Store</a>

        <form class="d-flex me-auto ms-3">
            <input class="form-control me-2" type="search" placeholder="Search" name="search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

        <!-- Conditional navbar items -->
        <div th:if="${user == null}">
            <a href="/login" class="btn btn-outline-light me-2">Login</a>
            <a href="/register" class="btn btn-success">Register</a>
        </div>

        <div th:if="${user != null}" class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${user.firstName}">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="/cart">üõí Cart</a></li>
                <li><a class="dropdown-item" href="/orders">üì¶ Orders</a></li>
                <li><a class="dropdown-item" href="/settings">‚öôÔ∏è Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action active"
                   th:classappend="${selectedCategory == 'All Products' ? 'active' : ''}">
                    All Products
                </a>

                <!-- Dynamic categories from database -->
                <a th:each="category : ${categories}"
                   th:href="@{/category/{id}(id=${category.id})}"
                   th:text="${category.categoryName}"
                   class="list-group-item list-group-item-action"
                   th:classappend="${selectedCategory == category.categoryName ? 'active' : ''}">
                    Category Name
                </a>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10">
            <h3 class="mb-3" th:text="${selectedCategory}">All Products</h3>

            <!-- No products message -->
            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
                No products available in this category.
            </div>

            <div class="row g-3">
                <!-- Loop over products -->
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card p-3 h-100">
                        <!-- Product image placeholder -->
                        <img th:if="${product.variants != null and !product.variants.isEmpty()}"
                             th:src="${product.variants[0].imageUrl}"
                             class="card-img-top mb-3"
                             style="height: 200px; object-fit: contain;"
                             alt="Product Image"
                             onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">

                        <img th:if="${product.variants == null or product.variants.isEmpty()}"
                             src="https://via.placeholder.com/300x200?text=No+Image"
                             class="card-img-top mb-3"
                             style="height: 200px; object-fit: contain;"
                             alt="No Image">

                        <h5 th:text="${product.productName}">Product Name</h5>
                        <p class="text-muted small" th:text="${product.productDescription}">Description</p>

                        <!-- Get minimum price from variants -->
                        <p class="text-success fw-bold mb-3">
                            Starting at:
                            <span th:if="${product.variants != null and !product.variants.isEmpty()}"
                                  th:text="'$' + ${product.variants[0].price}">
                                $0.00
                            </span>
                            <span th:if="${product.variants == null or product.variants.isEmpty()}">
                                $0.00
                            </span>
                        </p>

                        <a th:href="@{/product/{id}(id=${product.id})}"
                           class="btn btn-primary w-100 mt-auto">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
