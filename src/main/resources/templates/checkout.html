<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Apple Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> Apple Store</a>

        <form class="d-flex me-auto ms-3">
            <input class="form-control me-2" type="search" placeholder="Search" name="search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

        <div th:if="${user != null}" class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${user.firstName}">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="/cart">üõí Cart</a></li>
                <li><a class="dropdown-item" href="/orders">üì¶ Orders</a></li>
                <li><a class="dropdown-item" href="/settings">‚öôÔ∏è Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5 mb-5">

    <h2 class="mb-4">üì¶ Checkout</h2>

    <div class="row">
        <!-- LEFT: Shipping Information Form -->
        <div class="col-lg-7">
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4">Shipping Information</h4>

                    <form method="POST" th:action="@{/orders/place}">
                        <!-- Pre-filled user info -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName"
                                   th:value="${user.firstName}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"
                                   th:value="${user.lastName}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:value="${user.email}" readonly>
                        </div>

                        <!-- Editable shipping info -->
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Shipping Address *</label>
                            <input type="text" class="form-control" id="shippingAddress"
                                   name="shippingAddress"
                                   th:value="${user.address}"
                                   placeholder="123 Main Street" required>
                        </div>

                        <div class="mb-3">
                            <label for="shippingCity" class="form-label">City *</label>
                            <input type="text" class="form-control" id="shippingCity"
                                   name="shippingCity"
                                   th:value="${user.city}"
                                   placeholder="New York" required>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control" id="phoneNumber"
                                   name="phoneNumber"
                                   th:value="${user.phoneNumber}"
                                   placeholder="+1 234 567 8900" required>
                        </div>

                        <hr class="my-4">

                        <!-- Submit buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                Place Order - $<span th:text="${total}">0.00</span>
                            </button>
                            <a href="/cart" class="btn btn-outline-secondary">
                                Back to Cart
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- RIGHT: Order Summary -->
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Order Summary</h4>

                    <!-- Cart Items -->
                    <div class="mb-3">
                        <div th:each="item : ${cartItems}" class="d-flex justify-content-between align-items-start mb-3 pb-3 border-bottom">
                            <div class="d-flex">
                                <img th:src="${item.productVariant.imageUrl}"
                                     style="width: 60px; height: 60px; object-fit: contain; background: #f8f9fa; border-radius: 4px; margin-right: 12px;"
                                     alt="Product"
                                     onerror="this.src='https://via.placeholder.com/60x60?text=No+Image'">
                                <div>
                                    <h6 class="mb-1" th:text="${item.productVariant.product.productName}">Product</h6>
                                    <small class="text-muted">
                                        <span th:text="${item.productVariant.color}">Color</span> -
                                        <span th:text="${item.productVariant.storage}">Storage</span>
                                    </small>
                                    <br>
                                    <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                                </div>
                            </div>
                            <div class="text-end">
                                <strong th:text="'$' + ${item.productVariant.price * item.quantity}">$0.00</strong>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <!-- Totals -->
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span th:text="'$' + ${total}">$0.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span class="text-success">FREE</span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax:</span>
                        <span>$0.00</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong class="text-success" style="font-size: 1.5rem;" th:text="'$' + ${total}">$0.00</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
